language: none

env:
    - PYTHON_VERSION=2.7
    - PYTHON_VERSION=3.3
    - PYTHON_VERSION=3.4
    - PYTHON_VERSION=3.5
    - PYTHON_VERSION=3.6

build:
  pre_ci_boot:
    image_name: python
    image_tag: "${PYTHON_VERSION}"
    pull: true

  ci:
    - mkdir -p ./shippable/testresults
    - make test
