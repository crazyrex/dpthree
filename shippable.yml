language: none

env:
    - PYTYPE="python" PYVER="2.7" PYBIN_WITH_VER="python2.7"
    - PYTYPE="python" PYVER="3.3" PYBIN_WITH_VER="python3.3"
    - PYTYPE="python" PYVER="3.4" PYBIN_WITH_VER="python3.4"
    - PYTYPE="python" PYVER="3.5" PYBIN_WITH_VER="python3.5"
    - PYTYPE="python" PYVER="3.6" PYBIN_WITH_VER="python3.6"
    - PYTYPE="pypy" PYVER="2" PYBIN_WITH_VER="pypy"
    - PYTYPE="pypy" PYVER="3" PYBIN_WITH_VER="pypy3"

matrix:
  allow_failures:
    - env: PYTYPE="pypy" PYVER="2"
    - env: PYTYPE="pypy" PYVER="3"

build:
  pre_ci_boot:
    image_name: "${PYTYPE}"
    image_tag: "${PYVER}"
    pull: true

  ci:
    - make shippable_test
